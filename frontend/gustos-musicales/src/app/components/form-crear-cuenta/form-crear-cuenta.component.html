<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Iniciar Sesión</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form [formGroup]="crear_cuenta">
				
                <div class="form-group">
					<label>Nombre</label>
					<input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="nombre">
				</div>
                <div class="form-group">
					<label>Apellido</label>
					<input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="apellido">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="correo">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Contraseña</label>
					
					<input type="password" class="form-control form-control-sm" id="exampleInputPassword1" formControlName="clave">
				</div>
				<button (click)="crearCuenta()"  class="btn btn-primary btn-block">Crear Cuenta</button><br>
				
				

                
                Ya tiene una cuenta? <a routerLink="/home">Iniciar sesion</a>
                

			</form>
		</div>
	</div>
</div>
