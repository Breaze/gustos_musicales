<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Iniciar Sesión</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form [formGroup]="login">
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="correo">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Contraseña</label>
					
					<input type="password" class="form-control form-control-sm" id="exampleInputPassword1" formControlName="clave">
				</div>
				<button (click)="inicarSesion()"  class="btn btn-primary btn-block">Iniciar</button><br>
				
				

                <!-- Button trigger modal -->
                No tiene una cuenta? <a routerLink="/crear_cuenta">Crea una</a>
                

			</form>
		</div>
	</div>
</div>
</div>
